  criteria:
  - range: [0.0, 0.9]
    label: Severely Flawed
    indicators:
    - Lacks any coherent structure; ideas are disorganized or entirely disconnected.
    - Contains multiple logical fallacies or contradictions that undermine the entire
      argument.
    - Fails to establish any clear logical progression leading to a conclusion.
  - range: [1.0, 1.9]
    label: Significantly Flawed
    indicators:
    - Displays a mostly disorganized structure with some attempts at logical flow,
      but contains major gaps.
    - Includes significant logical inconsistencies or unsupported jumps in reasoning.
    - The overall argument is difficult to follow and lacks clarity in how ideas connect.
  - range: [2.0, 2.9]
    label: Partially Coherent
    indicators:
    - Shows some logical organization but includes gaps or weak transitions between
      ideas.
    - Most reasoning steps are connected, but some are implicit or insufficiently
      justified.
    - The overall structure supports the conclusion, but clarity and flow could be
      improved.
  - range: [3.0, 3.9]
    label: Largely Well-Structured
    indicators:
    - Demonstrates a clear and logical organization with appropriate sequencing of
      ideas.
    - Most reasoning steps are explicitly connected, supporting a coherent flow.
    - The structure effectively guides the reader toward the conclusion with minor
      lapses.
  - range: [4.0, 4.0]
    label: Exemplary Coherence
    indicators:
    - Exhibits a flawless, well-organized structure with seamless logical connections.
    - Every step in the reasoning process is explicitly justified and builds perfectly
      upon the previous ones.
    - The argument flows naturally and convincingly from premises to conclusion, demonstrating
      expert-level clarity and coherence.
  guidelines:
  - Arguments follow a clear, logical progression from premises to conclusion
  - Logical steps are explicitly stated and justified
  - The response exhibits a well-organized argument chain
  score_range: [0.0, 4.0]
  parent_id: logical-consistency-judge
- id: logical-consistency-judge-validity-and-soundness
  name: Validity and Soundness of Reasoning
  version: '1.0'
  description: This rubric assesses the correctness and logical robustness of the
    reasoning process, including the appropriateness of premises and the validity
    of inferences leading to conclusions. It evaluates whether the reasoning is both
    logically valid and based on true, relevant premises.
  scoring_description: Score how well the response demonstrates validity and soundness
    of reasoning
  definition: This rubric assesses the correctness and logical robustness of the reasoning
    process, including the appropriateness of premises and the validity of inferences
    leading to conclusions. It evaluates whether the reasoning is both logically valid
    and based on true, relevant premises.
  criteria:
  - range: [0.0, 0.9]
    label: Fundamentally Flawed
    indicators:
    - Contains invalid logical inferences or fallacious reasoning that invalidate
      conclusions.
    - Premises are irrelevant, false, or unsupported, rendering the reasoning invalid.
    - Logical steps are disconnected or nonsensical, leading to unsupported or impossible
      conclusions.
  - range: [1.0, 1.9]
    label: Significantly Flawed
    indicators:
    - "Includes reasoning errors or invalid inferences that weaken the argument\u2019\
      s validity."
    - Premises are often inappropriate or insufficient, leading to questionable conclusions.
    - Logical connections are weak or poorly justified, requiring substantial inference
      or correction.
  - range: [2.0, 2.9]
    label: Partially Sound
    indicators:
    - Contains some valid reasoning steps but also includes minor logical errors or
      unsupported premises.
    - Most inferences are valid, but some rely on implicit assumptions or weak links.
    - Conclusions are generally supported but could be strengthened with clearer or
      more appropriate premises.
  - range: [3.0, 3.9]
    label: Generally Valid
    indicators:
    - Displays mostly valid reasoning with appropriate premises supporting the conclusions.
    - Logical inferences are sound, with only minor lapses or ambiguities.
    - Premises are relevant and sufficient, and the reasoning process is clear and
      coherent.
  - range: [4.0, 4.0]
    label: Excellent
    indicators:
    - Exhibits flawless logical validity with perfectly appropriate and sufficient
      premises.
    - All inferences are valid, well-justified, and clearly articulated, leading to
      sound conclusions.
    - The reasoning process is transparent, comprehensive, and demonstrates a high
      level of logical rigor.
  guidelines:
  - Logical inferences are valid and follow from the premises
  - Premises are accurate, relevant, and support the conclusion
  - No fallacies or invalid reasoning patterns are present
  score_range: [0.0, 4.0]
  parent_id: logical-consistency-judge
- id: logical-consistency-judge-absence-of-contradictions
  name: Consistency and Absence of Contradictions
  version: '1.0'
  description: This rubric assesses the internal coherence of the response, ensuring
    that all statements and claims are logically consistent and free from conflicts
    or contradictions. It evaluates whether the reasoning maintains integrity throughout
    and supports a unified, contradiction-free argument.
  scoring_description: Score how well the response demonstrates consistency and absence
    of contradictions
  definition: This rubric assesses the internal coherence of the response, ensuring
    that all statements and claims are logically consistent and free from conflicts
    or contradictions. It evaluates whether the reasoning maintains integrity throughout
    and supports a unified, contradiction-free argument.
  criteria:
  - range: [0.0, 0.9]
    label: Severely Flawed
    indicators:
    - Contains explicit, undeniable internal contradictions that undermine the entire
      response.
    - Features conflicting claims or statements that directly oppose each other without
      resolution.
    - Demonstrates logical inconsistency that renders the reasoning invalid or incomprehensible.
  - range: [1.0, 1.9]
    label: Substantially Inconsistent
    indicators:
    - Includes contradictions that are not immediately obvious but become apparent
      upon closer analysis.
    - Contains conflicting claims or reasoning gaps that weaken overall coherence.
    - Displays inconsistent statements that require effort to reconcile or clarify.
  - range: [2.0, 2.9]
    label: Partially Consistent
    indicators:
    - Exhibits minor internal contradictions or conflicting claims that do not critically
      undermine the response.
    - Contains occasional inconsistencies or ambiguous statements that require clarification.
    - Maintains overall coherence but includes some conflicting details or assumptions.
  - range: [3.0, 3.9]
    label: Logically Consistent
    indicators:
    - Maintains internal coherence with no contradictions evident upon review.
    - All claims and statements are aligned and support a unified argument.
    - Contains clear, consistent reasoning with no conflicting assertions.
  - range: [4.0, 4.0]
    label: Perfectly Consistent
    indicators:
    - Demonstrates flawless internal coherence with all statements perfectly aligned.
    - Contains no contradictions, conflicting claims, or ambiguities.
    - Exhibits a fully integrated, logical structure where all elements support each
      other seamlessly.
  guidelines:
  - No statements directly contradict each other
  - Claims are internally consistent throughout the response
  - Implicit assumptions do not conflict with explicit statements
  score_range: [0.0, 4.0]
  parent_id: logical-consistency-judge
- id: logical-consistency-judge-causality-and-inference
  name: Clarity of Causal and Inferential Relationships
  version: '1.0'
  description: This rubric assesses how explicitly and accurately the response articulates
    cause-effect relationships and logical inferences. It evaluates whether these
    relationships are justified, clear, and free from unsupported assumptions or ambiguous
    reasoning.
  scoring_description: Score how well the response demonstrates clarity of causal
    and inferential relationships
  definition: This rubric assesses how explicitly and accurately the response articulates
    cause-effect relationships and logical inferences. It evaluates whether these
    relationships are justified, clear, and free from unsupported assumptions or ambiguous
    reasoning.
  criteria:
  - range: [0.0, 0.9]
    label: Absent or Incoherent
    indicators:
    - Lacks any identifiable cause-effect relationships or inferences.
    - Contains completely unsupported or nonsensical causal claims.
    - Fails to demonstrate understanding of logical inference or presents contradictions.
  - range: [1.0, 1.9]
    label: Very Poorly Articulated
    indicators:
    - Cause-effect relationships and inferences are mostly unclear or poorly explained.
    - Contains unsupported leaps or assumptions that are not justified.
    - Logical connections are weak, inconsistent, or difficult to follow.
  - range: [2.0, 2.9]
    label: Partially Clear
    indicators:
    - Some cause-effect relationships and inferences are clearly explained, but others
      are vague or incomplete.
    - Justifications are occasionally missing or insufficient, requiring inference
      on the user's part.
    - Some logical connections are implicit or weakly supported.
  - range: [3.0, 3.9]
    label: Mostly Clear and Justified
    indicators:
    - Cause-effect relationships and inferences are generally well-explained and justified.
    - Most logical connections are explicit and supported by evidence or reasoning.
    - Minor ambiguities or assumptions are present but do not significantly impair
      understanding.
  - range: [4.0, 4.0]
    label: Explicit and Well-Justified
    indicators:
    - All cause-effect relationships and inferences are explicitly articulated, justified,
      and logically sound.
    - Relationships are clearly explained with appropriate evidence or reasoning provided.
    - The response demonstrates a thorough understanding of logical inference with
      no ambiguities.
  guidelines:
  - Causal links are clearly articulated and justified
  - Inferences are explicitly stated and logically supported
  - No ambiguous or weakly supported causal claims
  score_range: [0.0, 4.0]
  parent_id: logical-consistency-judge
- id: creativity-judge
  name: Creativity
  version: '1.0'
  description: Evaluates originality, novel approaches, engaging presentation, and
    imaginative problem-solving
  scoring_description: Score how creative and original the assistant's reply is
  definition: '"Creativity" evaluates originality, novel approaches, engaging presentation,
    imaginative

    problem-solving, and the ability to think outside conventional boundaries while
    maintaining relevance.

    '
  criteria:
  - range: [0.0, 0.9]
    label: SEVERELY UNCREATIVE (Rigid and Formulaic)
    indicators:
    - "Provides only the most obvious, generic, or clich\xE9d responses"
    - Relies heavily on template-like patterns with no original thinking
    - Completely fails to engage with creative aspects of the prompt
    - Shows no evidence of imaginative or innovative thinking
    - Responses are so predictable they could be generated by simple rules
  - range: [1.0, 1.9]
    label: SUBSTANTIALLY UNCREATIVE (Limited Originality)
    indicators:
    - Mostly generic responses with minimal original elements
    - Limited variety in approaches or perspectives offered
    - Few attempts at creative or engaging presentation
    - Relies on conventional wisdom without exploring alternatives
    - Shows little evidence of imaginative problem-solving
  - range: [2.0, 2.9]
    label: MODERATELY CREATIVE (Some Original Elements)
    indicators:
    - Shows some original thinking but largely conventional approaches
    - Includes occasional creative elements or novel perspectives
    - Makes some effort to present information in engaging ways
    - Demonstrates basic problem-solving creativity but doesn't fully explore possibilities
    - Mix of conventional and original elements
  - range: [3.0, 3.9]
    label: CREATIVE (Good Originality and Engagement)
    indicators:
    - Demonstrates clear original thinking and novel approaches
    - Presents information in engaging and interesting ways
    - Shows good imaginative problem-solving capabilities
    - Offers fresh perspectives or creative alternatives
    - Balances creativity with practical relevance
  - range: [4.0, 4.0]
    label: EXCEPTIONALLY CREATIVE (Outstanding Originality)
    indicators:
    - Demonstrates remarkable originality and innovative thinking
    - Presents highly engaging and imaginative approaches
    - Shows exceptional creativity in problem-solving and presentation
    - Offers truly novel perspectives that illuminate the topic in new ways
    - Perfect balance of creativity, originality, and practical value
    - Inspires further creative thinking in the reader
  guidelines:
  - Use one decimal place precision (e.g., 2.5, 3.8).
  - Consider whether creativity is appropriate for the context and prompt.
  - Evaluate originality while ensuring relevance and usefulness are maintained.
  - Assess both creative content and creative presentation methods.
  - Value novel approaches that genuinely add insight or engagement.
  score_range: [0.0, 4.0]
- id: creativity-judge-originality
  name: Originality
  version: '1.0'
  description: This rubric assesses the degree to which the response introduces unique,
    innovative, and unexpected ideas or approaches. It evaluates the response's ability
    to demonstrate fresh thinking and avoid reliance on stereotypical or conventional
    concepts.
  scoring_description: Score how well the response demonstrates originality
  definition: This rubric assesses the degree to which the response introduces unique,
    innovative, and unexpected ideas or approaches. It evaluates the response's ability
    to demonstrate fresh thinking and avoid reliance on stereotypical or conventional
    concepts.
  criteria:
  - range: [0.0, 0.9]
    label: Severely Unoriginal
    indicators:
    - "Relies entirely on clich\xE9s, stereotypes, or highly conventional ideas"
    - Shows no evidence of novel or unexpected thinking
    - Responses are predictable and lack any creative variation
  - range: [1.0, 1.9]
    label: Substantially Unoriginal
    indicators:
    - Contains mostly standard ideas with minimal attempts at novelty
    - Limited variation in approach or perspective
    - Few or no elements of unexpected or innovative thinking
  - range: [2.0, 2.9]
    label: Moderately Original
    indicators:
    - Includes some new or unexpected ideas, but largely builds on common concepts
    - Shows occasional attempts at creative or fresh perspectives
    - Demonstrates basic innovation but lacks consistency or depth
  - range: [3.0, 3.9]
    label: Creative
    indicators:
    - Displays clear evidence of original thinking and novel approaches
    - Introduces unexpected ideas that enhance understanding or engagement
    - Balances familiarity with innovative elements effectively
  - range: [4.0, 4.0]
    label: Exceptionally Original
    indicators:
    - Demonstrates remarkable and highly inventive ideas or approaches
    - Provides surprising, unexpected insights that significantly deepen the topic
    - Shows a high level of creative risk-taking and originality that inspires further
      thinking
  guidelines:
  - Introduces concepts or perspectives not commonly seen
  - "Avoids clich\xE9s and predictable responses"
  - Provides innovative solutions or viewpoints
  score_range: [0.0, 4.0]
  parent_id: creativity-judge
- id: creativity-judge-engagement
  name: Engagement
  version: '1.0'
  description: This rubric assesses the response's ability to captivate and hold the
    audience's interest through effective presentation style, storytelling, or compelling
    content. It considers how well the response employs creative methods to engage
    the reader or listener throughout.
  scoring_description: Score how well the response demonstrates engagement
  definition: This rubric assesses the response's ability to captivate and hold the
    audience's interest through effective presentation style, storytelling, or compelling
    content. It considers how well the response employs creative methods to engage
    the reader or listener throughout.
  criteria:
  - range: [0.0, 0.9]
    label: Unengaging
    indicators:
    - Fails to capture interest; response is dull or monotonous
    - Lacks any storytelling elements or engaging presentation techniques
    - Fails to maintain audience attention or interest
  - range: [1.0, 1.9]
    label: Minimally Engaging
    indicators:
    - Attempts to engage but with limited success; responses are somewhat dull
    - Uses basic presentation methods with minimal storytelling or creative techniques
    - Struggles to sustain audience interest for the duration
  - range: [2.0, 2.9]
    label: Moderately Engaging
    indicators:
    - Captures interest through some storytelling or creative presentation
    - Uses engaging language or methods intermittently to maintain attention
    - Audience interest is maintained with moderate consistency
  - range: [3.0, 3.9]
    label: Highly Engaging
    indicators:
    - Effectively employs storytelling, vivid language, or creative presentation styles
    - Consistently captures and sustains audience interest throughout
    - Uses engaging techniques that make the content compelling and memorable
  - range: [4.0, 4.0]
    label: Exceptionally Engaging
    indicators:
    - Masterfully uses storytelling, multimedia, or innovative presentation methods
      to captivate
    - Maintains intense audience engagement with dynamic, compelling content
    - Inspires enthusiasm and deep interest, making the response highly memorable
  guidelines:
  - Uses vivid language or storytelling techniques
  - Maintains the reader's interest throughout
  - Incorporates creative formatting or visual elements
  score_range: [0.0, 4.0]
  parent_id: creativity-judge
- id: creativity-judge-imaginative-problem-solving
  name: Imaginative Problem-Solving
  version: '1.0'
  description: This rubric assesses the degree to which the response employs creative,
    unconventional, and inventive methods to address the problem or prompt. It evaluates
    the originality and inventiveness of the problem-solving approach, considering
    how well it diverges from standard solutions while remaining relevant and effective.
  scoring_description: Score how well the response demonstrates imaginative problem-solving
  definition: This rubric assesses the degree to which the response employs creative,
    unconventional, and inventive methods to address the problem or prompt. It evaluates
    the originality and inventiveness of the problem-solving approach, considering
    how well it diverges from standard solutions while remaining relevant and effective.
  criteria:
  - range: [0.0, 0.9]
    label: No Creativity
    indicators:
    - Relies solely on standard, well-known methods without any attempt at innovation
    - Shows no evidence of creative or unconventional thinking
    - Approach is predictable and lacks originality
  - range: [1.0, 1.9]
    label: Minimal Creativity
    indicators:
    - Uses mostly conventional methods with few or no creative variations
    - Limited effort to explore alternative or unconventional approaches
    - Problem-solving remains largely predictable and standard
  - range: [2.0, 2.9]
    label: Moderate Creativity
    indicators:
    - Incorporates some creative or unconventional methods alongside standard approaches
    - Demonstrates basic originality in problem-solving strategies
    - Attempts to think outside traditional boundaries but with limited scope
  - range: [3.0, 3.9]
    label: Highly Creative
    indicators:
    - Employs inventive, novel, and unconventional methods effectively
    - Shows clear originality in approach and problem-solving techniques
    - Demonstrates imaginative thinking that enhances the solution
  - range: [4.0, 4.0]
    label: Exceptional Creativity
    indicators:
    - Uses highly inventive, groundbreaking, and unconventional methods
    - Creates innovative solutions that are both original and highly effective
    - Displays exceptional inventiveness that significantly advances problem-solving
  guidelines:
  - Proposes unconventional solutions
  - Uses metaphorical or analogy-based reasoning
  - Explores multiple alternative approaches
  score_range: [0.0, 4.0]
  parent_id: creativity-judge
- id: creativity-judge-relevance-and-balance
  name: Relevance and Balance
  version: '1.0'
  description: This rubric assesses the extent to which the response remains relevant
    to the original prompt while effectively balancing creative expression with practical
    usefulness. It evaluates how well creative elements support the core message without
    compromising clarity or applicability.
  scoring_description: Score how well the response demonstrates relevance and balance
  definition: This rubric assesses the extent to which the response remains relevant
    to the original prompt while effectively balancing creative expression with practical
    usefulness. It evaluates how well creative elements support the core message without
    compromising clarity or applicability.
  criteria:
  - range: [0.0, 0.9]
    label: Poor
    indicators:
    - Response is largely irrelevant or off-topic, disregarding the prompt's intent
    - Creative elements overshadow or detract from practical usefulness
    - Lacks coherence or clarity, making the response confusing or unusable
  - range: [1.0, 1.9]
    label: Limited
    indicators:
    - Response shows some relevance but contains significant tangents or off-topic
      elements
    - Creative aspects occasionally distract from or undermine practical value
    - Overall coherence is weak, with limited balance between creativity and usefulness
  - range: [2.0, 2.9]
    label: Moderate
    indicators:
    - Response remains generally relevant with minor deviations
    - Creative elements enhance the response without compromising core usefulness
    - Somewhat balanced, with a reasonable integration of creativity and practicality
  - range: [3.0, 3.9]
    label: Good
    indicators:
    - Response is relevant and well-aligned with the prompt's intent
    - Creative aspects complement and enrich the practical message
    - Clear balance achieved between imaginative expression and usefulness
  - range: [4.0, 4.0]
    label: Excellent
    indicators:
    - Response is highly relevant, directly addressing all aspects of the prompt
    - Creative elements significantly enhance clarity, engagement, and practical value
    - Exceptional balance where creativity and usefulness reinforce each other seamlessly
  guidelines:
  - Stays aligned with the core prompt or question
  - Integrates creativity without sacrificing clarity or purpose
  - Provides original ideas that are applicable or insightful
  score_range: [0.0, 4.0]
  parent_id: creativity-judge
