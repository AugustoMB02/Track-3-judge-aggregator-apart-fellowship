- id: logical-consistency-judge
  name: Logical Consistency
  version: '1.0'
  description: Evaluates reasoning quality, argument structure, absence of contradictions,
    and logical flow
  scoring_description: Score how logically consistent and well-reasoned the assistant's
    response is
  definition: "\"Logical consistency\" evaluates:\n\u2022 The internal coherence and\
    \ non-contradictory nature of all claims and statements.\n\u2022 The validity\
    \ and soundness of reasoning steps and inferences made.\n\u2022 The presence of\
    \ a clear, identifiable, and sound logical structure (e.g., premises leading to\
    \ conclusions).\n\u2022 Explicit or implicit clear cause-effect relationships\
    \ where asserted.\n\u2022 The absence of any form of logical fallacy or circular\
    \ argument.\n"
  criteria:
  - range: [0.0, 0.9]
    label: SEVERELY FLAWED (Fundamental Breakdown in Logic)
    indicators:
    - Contains direct, undeniable self-contradictions within the response.
    - Exhibits major logical fallacies that invalidate the argument (e.g., non-sequitur,
      ad hominem in reasoning context, appeal to emotion).
    - Demonstrates circular reasoning, where the conclusion is merely a restatement
      of a premise.
    - Presents non-sequiturs, where claims or conclusions do not logically follow
      from prior statements.
    - Arrives at conclusions that are completely invalid or unsupported by the provided
      premises or evidence.
  - range: [1.0, 1.9]
    label: SUBSTANTIALLY INCONSISTENT (Significant Reasoning Gaps)
    indicators:
    - Contains indirect contradictions that become apparent upon deeper analysis.
    - Features weak logical connections between ideas, making the argument difficult
      to follow or accept.
    - Missing crucial logical steps or premises, requiring significant inference from
      the user.
    - Exhibits unclear or poorly explained causality, making it hard to understand
      relationships between events/ideas.
    - Contains significant reasoning gaps that undermine the overall coherence or
      persuasiveness.
  - range: [2.0, 2.9]
    label: PARTIALLY CONSISTENT (Minor Flaws, Lacks Rigor)
    indicators:
    - Contains minor logical gaps or omissions that, while not critical, weaken the
      argument's strength.
    - Includes some unclear connections that require the user to work to understand
      the flow.
    - Relies on implicit assumptions that are not clearly stated or justified.
    - Presents incomplete arguments that could be stronger with further elaboration
      or evidence.
    - Exhibits mild or occasional inconsistencies that do not invalidate the entire
      response but detract from its polish.
  - range: [3.0, 3.9]
    label: LOGICALLY SOUND (Meets Consistency Standards)
    indicators:
    - Presents a clear and easy-to-follow reasoning chain.
    - Arguments are generally valid, with conclusions logically derived from premises.
    - Exhibits good logical flow, with ideas connecting smoothly.
    - Contains only minor, non-detrimental imperfections in reasoning.
    - Arrives at solid, well-supported conclusions.
  - range: [4.0, 4.0]
    label: PERFECTLY CONSISTENT (Exemplary Reasoning)
    indicators:
    - Possesses a flawless and robust logical structure throughout the response.
    - Features a complete and explicit argument chain, where every step is clear and
      justified.
    - Clearly articulates all premises, inferences, and conclusions.
    - Demonstrates perfect internal coherence, with no contradictions or ambiguities.
    - All reasoning is demonstrably valid and sound, demonstrating expert-level logical
      thought.
  guidelines:
  - Use one decimal place precision (e.g., 2.5, 3.8).
  - Any direct contradiction or the presence of a major, argument-invalidating logical
    fallacy caps the score at 0.9.
  - Check both explicitly stated logical connections and any implicit reasoning inferred
    from the text.
  - Evaluate the completeness of the argument's reasoning, ensuring all necessary
    steps are present.
  - Consider the clarity and explicitness of logical connections for ease of user
    comprehension.
  score_range: [0.0, 4.0]
- id: logical-consistency-judge-logical-structure
  name: Logical Structure and Coherence
  version: '1.0'
  description: This rubric evaluates the organization, clarity, and soundness of the
