    specified formatting, structural guidelines, and length constraints. It measures
    precision in following stylistic and organizational instructions with minimal
    deviations.
  definition: Evaluate format and structure compliance based on How well the response
    follows the specified formatting, length, and structural constraints..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on format and structure
    compliance.
  guidelines:
  - Follows specified output format (e.g., YAML, list, paragraph)
  - Maintains required length or conciseness
  - Uses correct syntax and organizational structure
  criteria:
  - range:
    - 0.0
    - 0.8
    label: No Compliance
    indicators:
    - Response significantly deviates from the required format or structure, ignoring
      explicit instructions.
    - Fails to include necessary formatting elements, such as headings, bullet points,
      or specific syntax.
    - Response length substantially exceeds or falls short of specified constraints.
