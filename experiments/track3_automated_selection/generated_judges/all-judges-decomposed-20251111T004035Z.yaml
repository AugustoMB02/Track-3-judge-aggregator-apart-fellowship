    - Content is primarily focused on the main point with minimal tangential information.
    - Includes only relevant details that support understanding or purpose.
    - Some minor extraneous content may be present but does not detract significantly.
  - range:
    - 4.0
    - 4.0
    label: Fully Relevant and Focused
    indicators:
    - All included content directly contributes to the main point or purpose.
    - No irrelevant, tangential, or unnecessary information present.
