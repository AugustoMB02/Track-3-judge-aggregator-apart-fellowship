    indicators:
    - Response generally follows the required format but with minor errors or inconsistencies.
    - Most structural elements are present, but some formatting details are slightly
      off.
    - Length constraints are mostly respected with minor deviations.
  - range:
    - 3.0
    - 3.8
    label: Good Compliance
    indicators:
    - Response adheres to the specified format and structure with only trivial lapses.
    - All major formatting and structural guidelines are followed correctly.
