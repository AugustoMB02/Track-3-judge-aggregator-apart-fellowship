- id: creativity-judge-relevance-and-balance
  name: Relevance and Balance
  description: This rubric assesses the extent to which the response maintains creative
    expression without compromising relevance or practical usefulness. It evaluates
    how well creative elements are integrated to enhance the overall quality and applicability
    of the reply.
  definition: Evaluate relevance and balance based on Maintaining creative expression
    while ensuring the response remains pertinent and practically useful..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on relevance and
    balance.
  guidelines:
  - Creative ideas are directly related to the prompt
  - Balances originality with clarity and purpose
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Severely Imbalanced
    indicators:
    - Creative elements overshadow or completely obscure the main message, rendering
      the response irrelevant or impractical
    - Response is overly abstract or tangential, lacking connection to the prompt
      or real-world application
    - Lacks coherence, making it difficult to discern the intended purpose or usefulness
  - range:
    - 1.0
    - 1.8
    label: Limited Balance
    indicators:
    - Some creative aspects are present but often detract from the main focus or usefulness
    - Response occasionally strays into tangential or overly abstract ideas that reduce
      clarity or relevance
    - Relevance is inconsistently maintained, with creative elements sometimes undermining
      practical value
  - range:
    - 2.0
    - 2.8
    label: Moderate Balance
    indicators:
    - Creative elements generally support and enhance the main message, with minor
      deviations
    - Response maintains relevance while incorporating some creative or imaginative
      features
    - Some creative choices may slightly impact clarity or practicality but overall
      remain appropriate
  - range:
    - 3.0
    - 3.8
    label: Good Balance
    indicators:
    - Creative expression is well integrated, enhancing the response without compromising
      relevance
    - Response demonstrates thoughtful balance, with creative elements adding value
      and insight
    - Maintains clarity and practical usefulness while incorporating engaging and
      imaginative features
  - range:
    - 4.0
    - 4.0
    label: Excellent Balance
    indicators:
    - Creative elements are seamlessly integrated, significantly enriching the response
      while fully maintaining relevance and practicality
    - Response exemplifies a harmonious blend of originality and usefulness, inspiring
      further thought or application
    - Creative features elevate the overall quality without any loss of clarity, coherence,
      or practical value
  score_range:
  - 0.0
  - 4.0
  version: '1.0'
  parent_id: creativity-judge
