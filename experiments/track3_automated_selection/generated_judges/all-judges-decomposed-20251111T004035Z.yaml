  parent_id: explanatory-depth-judge
- id: explanatory-depth-judge-depth
  name: Explanatory Depth and Detail
  description: This rubric assesses the thoroughness, clarity, and richness of explanations
    provided. It evaluates the presence of detailed reasoning, relevant examples,
    and contextual insights that enhance understanding.
  definition: Evaluate explanatory depth and detail based on The level of detail,
    nuance, and thoroughness in the explanation, including reasoning steps and contextual
    insights..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on explanatory
    depth and detail.
  guidelines:
  - Provides detailed reasoning and justifications
  - Addresses potential misconceptions or confusions
  - Includes multi-layered explanations where appropriate
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Severely Shallow (Inadequate Explanation)
    indicators:
    - Provides only superficial statements with no supporting details or reasoning.
    - Lacks examples, contextual information, or any step-by-step explanation.
    - Leaves critical concepts unexplained, making understanding impossible without
      external knowledge.
  - range:
    - 1.0
    - 1.8
    label: Substantially Lacking (Insufficient Detail)
    indicators:
    - Offers minimal explanation with significant gaps in reasoning or understanding.
    - Includes few or poor-quality examples that do not clarify concepts.
    - Missing key steps or contextual details necessary for comprehension.
  - range:
    - 2.0
    - 2.8
    label: Moderately Detailed (Room for Improvement)
    indicators:
    - Provides an adequate explanation but lacks depth in important areas.
    - Includes some examples, though they may not fully illuminate the concepts.
    - Reasoning steps are present but could be clearer or more comprehensive.
  - range:
    - 3.0
    - 3.8
    label: Well Explained (Meets Depth Standards)
    indicators:
    - Offers thorough explanations with relevant supporting details.
    - Includes effective examples that clarify key concepts.
    - Features clear, logical step-by-step reasoning that is easy to follow.
  - range:
    - 4.0
    - 4.0
    label: Exceptionally Thorough (Outstanding Explanatory Depth)
    indicators:
    - Provides comprehensive, multi-layered explanations with rich, detailed insights.
    - Uses multiple high-quality examples to illustrate different facets of the topic.
    - Demonstrates crystal-clear reasoning with well-articulated connections, preemptively
      addressing potential confusions.
