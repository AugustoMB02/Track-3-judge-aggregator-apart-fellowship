  parent_id: explanatory-depth-judge
- id: instruction-following-judge-instruction-coverage
  name: Instruction Coverage
  description: This rubric evaluates the extent to which the response comprehensively
    addresses all parts and sub-parts of the given instructions. It assesses whether
    every aspect, including subtasks and implied requirements, has been fully covered.
  definition: Evaluate instruction coverage based on The extent to which the response
    addresses all parts and sub-parts of the instructions..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on instruction
    coverage.
  guidelines:
  - Includes all requested elements and sub-tasks
  - Addresses both explicit and implicit instructions
  - No significant omissions of key components
  criteria:
  - range:
    - 0.0
    - 0.8
    label: No Coverage
    indicators:
    - Fails to address any part of the instructions or sub-parts.
    - Completely misses the core request or provides irrelevant content.
  - range:
    - 1.0
    - 1.8
    label: Minimal Coverage
    indicators:
    - Addresses only a small portion of the instructions, missing key elements.
    - Includes significant omissions or superficial responses to the main parts.
  - range:
    - 2.0
    - 2.8
    label: Partial Coverage
    indicators:
    - Covers most main parts but omits some sub-parts or details.
    - Addresses the core request but lacks completeness in some areas.
  - range:
    - 3.0
    - 3.8
    label: Good Coverage
    indicators:
    - Addresses all main parts and most sub-parts with adequate detail.
    - Minor omissions or slight superficiality in some sub-elements.
  - range:
    - 4.0
    - 4.0
    label: Full Coverage
    indicators:
    - Thoroughly and comprehensively addresses every part and sub-part of the instructions.
    - Includes all required details, subtasks, and implied elements without omissions.
  score_range:
  - 0.0
  - 4.0
