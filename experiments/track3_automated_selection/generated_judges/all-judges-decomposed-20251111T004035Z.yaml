    and presentation match the intended audience's background and needs. It ensures
    that the explanation is neither too simplistic nor too advanced, facilitating
    effective understanding.
  definition: Evaluate audience appropriateness based on The suitability of the explanation's
    complexity and language for the intended audience..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on audience appropriateness.
  guidelines:
  - Uses appropriate technical level and vocabulary
  - Balances detail with simplicity for clarity
  - Addresses potential questions or misunderstandings of the target audience
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Inappropriate for Audience
