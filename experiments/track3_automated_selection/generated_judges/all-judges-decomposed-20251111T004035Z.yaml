  parent_id: explanatory-depth-judge
- id: explanatory-depth-judge-clarity
  name: Logical Structure and Coherence
  description: This rubric assesses how effectively the explanation is organized,
    focusing on the clarity of its structure and the logical flow of ideas. It evaluates
    whether each part of the explanation builds upon previous points in a comprehensible
    and seamless manner.
  definition: Evaluate logical structure and coherence based on How well the explanation
    is organized and whether the reasoning flows logically and coherently..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on logical structure
    and coherence.
  guidelines:
  - Follows a clear, step-by-step progression
  - Uses logical connectors and transitions effectively
  - Avoids confusing jumps or disjointed ideas
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Disorganized and Illogical
    indicators:
    - Explanation is scattered with no clear sequence or logical progression
    - Ideas and points are presented randomly, making it difficult to follow the reasoning
    - Lacks transitions or connections between different parts of the explanation
  - range:
    - 1.0
    - 1.8
    label: Poorly Structured and Incoherent
    indicators:
    - Some attempt at organization, but the overall structure is confusing or inconsistent
    - Logical connections are weak or missing, causing difficulty in understanding
      the flow
    - Key points may be out of order or abruptly introduced without context
  - range:
    - 2.0
    - 2.8
    label: Somewhat Organized with Gaps in Coherence
    indicators:
    - Explanation has a basic structure but contains gaps or jumps in logic
    - Transitions between ideas are sometimes unclear or abrupt
    - Some points build on previous ones, but the overall flow could be smoother
  - range:
    - 3.0
    - 3.8
    label: Well-Structured and Mostly Coherent
    indicators:
    - Explanation follows a logical sequence that is easy to follow
    - Transitions and connections between ideas are clear and effective
    - Each part builds appropriately on previous points, supporting overall understanding
  - range:
    - 4.0
    - 4.0
    label: Excellent Organization and Seamless Coherence
    indicators:
    - Explanation is exceptionally well-organized with a clear, logical flow throughout
    - Transitions are smooth, and ideas are interconnected in a way that enhances
      understanding
    - The structure guides the reader effortlessly through complex reasoning or concepts
  score_range:
  - 0.0
  - 4.0
  version: '1.0'
  parent_id: explanatory-depth-judge
- id: explanatory-depth-judge-support
  name: Use of Examples and Evidence
  description: This rubric assesses the quality, relevance, and effectiveness of examples,
    analogies, and supporting evidence used to clarify and strengthen explanations.
    It evaluates how well these elements enhance understanding and align with the
    topic's complexity.
  definition: Evaluate use of examples and evidence based on The quality and relevance
    of examples, analogies, and evidence used to illustrate and support the explanation..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on use of examples
    and evidence.
  guidelines:
  - Provides relevant, high-quality examples that clarify concepts
  - Uses analogies or metaphors effectively
  - Includes evidence or data that substantiate claims
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Absent or Misleading Examples
    indicators:
    - Provides no examples or evidence, or uses examples that are irrelevant or confusing
    - Examples, if present, hinder understanding or are factually incorrect
    - Lacks any supporting details that could clarify the explanation
  - range:
    - 1.0
    - 1.8
    label: Minimal or Poorly Selected Examples
    indicators:
    - Includes few examples that are only loosely related to the concept
    - Examples are simplistic, oversimplified, or not well explained
    - Supporting evidence is weak or insufficient to aid comprehension
  - range:
    - 2.0
    - 2.8
    label: Adequate but Basic Examples
    indicators:
    - Uses relevant examples that generally support the explanation
    - Examples are somewhat illustrative but could be more detailed or contextually
      rich
    - Supporting evidence is present but may lack depth or variety
  - range:
    - 3.0
    - 3.8
    label: Effective and Relevant Examples
    indicators:
    - Provides clear, relevant examples that effectively illustrate key points
    - Examples are well-explained and enhance understanding
    - Supporting evidence is appropriate and adds depth to the explanation
  - range:
    - 4.0
    - 4.0
    label: Outstanding Use of Examples and Evidence
    indicators:
    - Offers multiple high-quality, diverse examples that illuminate different aspects
      of the concept
    - Examples are detailed, insightful, and seamlessly integrated into the explanation
    - Supporting evidence is thorough, compelling, and proactively anticipates potential
      questions or misconceptions
  score_range:
  - 0.0
  - 4.0
