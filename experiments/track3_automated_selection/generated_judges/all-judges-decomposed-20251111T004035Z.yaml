    - Addresses some audience needs but may lack nuance or tailored examples
  - range:
    - 3.0
    - 3.8
    label: Well Matched to Audience
    indicators:
    - Employs suitable language and complexity, enhancing comprehension
    - Provides explanations that are accessible and engaging for the audience
    - Includes tailored examples or analogies that resonate with the audience's background
  - range:
    - 4.0
    - 4.0
    label: Expertly Matched to Audience
    indicators:
    - Perfectly calibrates language and complexity to the audience's level, maximizing
