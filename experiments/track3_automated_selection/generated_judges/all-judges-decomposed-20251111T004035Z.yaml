    - Some minor details may overshadow critical points, reducing clarity
  - range:
    - 3.0
    - 3.8
    label: Effective Prioritization
    indicators:
    - Key information is clearly emphasized and logically ordered to facilitate understanding
    - Response effectively guides the user to focus on the most critical aspects first
    - Minor improvements could enhance clarity or emphasis
  - range:
    - 4.0
    - 4.0
    label: Excellent Prioritization
    indicators:
    - Response maximally emphasizes the most vital information, making it immediately
      clear
    - Content is strategically ordered to guide the user seamlessly through the most
      important steps
    - Response anticipates user needs and highlights critical points proactively,
