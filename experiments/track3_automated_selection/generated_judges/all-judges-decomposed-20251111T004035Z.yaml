- id: logical-consistency-judge-logical-structure
  name: Logical Structure and Coherence
  description: This rubric evaluates the organization, clarity, and logical flow of
    the argument presented. It assesses whether premises are systematically connected
    to conclusions, enabling easy verification of reasoning coherence.
  definition: Evaluate logical structure and coherence based on The organization and
    clarity of the argument's logical flow, ensuring premises lead to conclusions
    in a coherent manner..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on logical structure
    and coherence.
  guidelines:
  - Clear progression from premises to conclusion
  - Explicitly states logical steps and inferences
  - Absence of ambiguous or confusing transitions
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Fundamentally Disorganized
    indicators:
    - Lacks a coherent structure; premises and conclusions are scattered or unrelated.
    - Fails to establish any logical connections between ideas, resulting in a confusing
      or unintelligible argument.
    - Contains major gaps or jumps that prevent understanding of the reasoning process.
  - range:
    - 1.0
    - 1.8
    label: Poorly Structured
    indicators:
    - Contains some logical sequence but with significant disorganization or unclear
      transitions.
    - Premises and conclusions are loosely connected, requiring effort to follow the
      reasoning.
    - Several steps are missing or insufficiently explained, hindering comprehension.
  - range:
    - 2.0
    - 2.8
    label: Moderately Coherent
    indicators:
    - Displays a generally logical progression with some minor lapses in clarity or
      order.
    - Most premises lead to conclusions in a reasonable manner, but some transitions
      could be clearer.
    - Occasional awkwardness or ambiguity in how ideas are connected.
  - range:
    - 3.0
    - 3.8
    label: Well-Organized and Clear
    indicators:
    - Follows a logical, step-by-step structure that is easy to follow.
    - Premises systematically support conclusions with clear transitions and explanations.
    - Minor improvements could enhance clarity, but overall the reasoning is coherent.
  - range:
    - 4.0
    - 4.0
    label: Exemplary Logical Coherence
    indicators:
    - Exhibits a flawless, highly organized structure where each step seamlessly leads
      to the next.
    - All premises are explicitly connected to conclusions, with transparent reasoning
      at every stage.
    - The argument is exceptionally clear, logical, and easy to verify, demonstrating
      expert-level coherence.
  score_range:
  - 0.0
  - 4.0
  version: '1.0'
  parent_id: logical-consistency-judge
- id: logical-consistency-judge-validity-and-soundness
  name: Validity and Soundness of Reasoning
  description: This rubric assesses the logical correctness of the reasoning process,
    ensuring that each inference is valid, premises are relevant and true, and the
    overall argument is free from fallacies or errors. It evaluates the strength,
    coherence, and factual basis of the reasoning steps leading to conclusions.
  definition: Evaluate validity and soundness of reasoning based on The logical correctness
    of the inferences and whether the premises support the conclusions without fallacies
    or errors..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on validity and
    soundness of reasoning.
  guidelines:
  - Inferences follow logically from premises
  - No logical fallacies present (e.g., non-sequitur, circular reasoning)
  - Premises are relevant and sufficient to support conclusions
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Fundamentally Flawed
    indicators:
    - Contains blatant logical errors, such as invalid inferences or contradictions
      that invalidate the entire reasoning.
    - Premises are irrelevant, false, or do not support the conclusion, leading to
      invalid or unsupported outcomes.
    - Presence of fallacies (e.g., non-sequitur, circular reasoning) that undermine
      the argument's validity.
  - range:
    - 1.0
    - 1.8
    label: Significantly Flawed
    indicators:
    - Includes reasoning steps that are weak, questionable, or only partially valid,
      with some premises unsupported or inaccurate.
    - Some logical connections are invalid or poorly justified, causing the argument
      to lack overall coherence.
    - Contains fallacies or errors that significantly weaken the support for the conclusion.
  - range:
    - 2.0
    - 2.8
    label: Partially Valid
    indicators:
    - Most reasoning steps are valid, but there are minor errors or assumptions that
      are not fully justified.
    - Premises are generally relevant, but some may be questionable or insufficiently
      supported.
    - Logical flow is mostly clear, with small gaps or ambiguities that do not critically
      undermine the argument.
  - range:
    - 3.0
    - 3.8
    label: Generally Valid
    indicators:
    - Reasoning is logically correct with valid inferences and well-supported premises.
    - Arguments are coherent, with clear connections between premises and conclusions.
    - Minor imperfections, such as slight omissions or implicit assumptions, do not
      detract from overall validity.
  - range:
    - 4.0
    - 4.0
    label: Fully Valid and Sound
    indicators:
    - All reasoning steps are logically valid, with premises that are true, relevant,
      and appropriately support the conclusion.
    - The argument is coherent, explicit, and free from fallacies or errors.
    - Logical flow is seamless, with every inference justified and all premises clearly
      articulated, demonstrating expert-level reasoning.
  score_range:
  - 0.0
  - 4.0
  version: '1.0'
  parent_id: logical-consistency-judge
- id: logical-consistency-judge-internal-consistency
  name: Internal Consistency and Non-Contradiction
  description: This rubric assesses the degree to which all claims and statements
    within the response are logically compatible, free from contradictions, and mutually
    supportive. It evaluates the coherence and alignment of ideas to ensure a unified
    and reliable reasoning process.
  definition: Evaluate internal consistency and non-contradiction based on Ensuring
    all claims and statements within the response are free from contradictions and
    align with each other..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on internal consistency
    and non-contradiction.
  guidelines:
  - No conflicting statements within the response
  - Claims do not contradict previously stated facts or premises
  - Terminology and references are used consistently throughout
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Severely Flawed
    indicators:
    - Contains explicit self-contradictions that undermine the entire response.
    - Displays major logical inconsistencies where claims directly oppose each other.
    - Includes statements that invalidate or negate previous assertions without reconciliation.
  - range:
    - 1.0
    - 1.8
    label: Substantially Inconsistent
    indicators:
    - Contains indirect contradictions that become evident upon close analysis.
    - Features conflicting statements or claims that require significant clarification
      or correction.
    - Shows inconsistencies that weaken overall coherence but do not entirely invalidate
      the response.
  - range:
    - 2.0
    - 2.8
    label: Partially Consistent
    indicators:
    - Mostly coherent with minor internal contradictions or ambiguities.
    - Includes occasional conflicting statements or assumptions that could be clarified.
    - Displays some misalignments that slightly detract from overall logical harmony.
  - range:
    - 3.0
    - 3.8
    label: Logically Sound
    indicators:
    - Claims and statements are generally consistent and support each other.
    - Contains no apparent contradictions; minor ambiguities do not affect overall
      coherence.
    - Logical relationships between ideas are clear and well-maintained throughout.
  - range:
    - 4.0
    - 4.0
    label: Perfectly Consistent
    indicators:
    - All claims and statements are internally coherent and perfectly aligned.
    - No contradictions or ambiguities are present; the reasoning is flawless.
    - Every part of the response supports and reinforces the overall logical structure
      seamlessly.
  score_range:
  - 0.0
  - 4.0
  version: '1.0'
  parent_id: logical-consistency-judge
- id: logical-consistency-judge-causal-clarity
  name: Causal and Inferential Clarity
  description: This rubric evaluates how explicitly and accurately the response demonstrates
    cause-effect relationships and logical inferences. It assesses the clarity, validity,
    and completeness of the reasoning connecting premises to conclusions.
  definition: Evaluate causal and inferential clarity based on The explicitness and
    soundness of cause-effect relationships and inferences within the reasoning..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on causal and inferential
    clarity.
  guidelines:
  - Clearly articulated cause-effect relationships
  - Inferences are justified with appropriate evidence or reasoning
  - Causal claims are supported and not assumed without basis
  criteria:
  - range:
    - 0.0
    - 0.8
    label: Absent or Invalid Causality
    indicators:
    - Fails to identify any cause-effect relationships or inference pathways.
    - Includes causal claims that are factually incorrect or completely unsupported.
    - Contains logical leaps with no explanation or justification, leading to invalid
      conclusions.
  - range:
    - 1.0
    - 1.8
    label: Vague or Weak Causality
    indicators:
    - Mentions cause-effect relationships but with minimal clarity or detail.
    - Includes causal claims that are weak, poorly justified, or rely on implicit
      assumptions.
    - Inference pathways are incomplete or only partially explained, making the reasoning
      somewhat unclear.
  - range:
    - 2.0
    - 2.8
    label: Basic Causal and Inferential Clarity
    indicators:
    - Provides clear cause-effect relationships with some explanation of how premises
      lead to conclusions.
    - Most causal claims are supported by logical reasoning, though some inferences
      may lack explicit detail.
    - Some minor ambiguities or assumptions are present but do not significantly undermine
      understanding.
  - range:
    - 3.0
    - 3.8
    label: Clear and Sound Causal Reasoning
    indicators:
    - Demonstrates explicit and well-justified cause-effect relationships throughout
      the response.
    - Inferences are logically valid and clearly articulated, with minimal ambiguity.
    - Provides sufficient explanation for how premises lead to conclusions, supporting
      overall coherence.
  - range:
    - 4.0
    - 4.0
    label: Exemplary Causal and Inferential Clarity
    indicators:
    - All cause-effect relationships are explicitly stated, thoroughly justified,
      and seamlessly integrated into the reasoning.
    - Inferences are logically airtight, with transparent, detailed explanations connecting
      premises to conclusions.
    - The response demonstrates a comprehensive understanding of causal mechanisms
      and inference validity, leaving no ambiguity.
  score_range:
  - 0.0
  - 4.0
  version: '1.0'
  parent_id: logical-consistency-judge
