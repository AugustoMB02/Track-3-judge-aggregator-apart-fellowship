    critical information and guides the user toward successful task completion. It
    evaluates the clarity, focus, and strategic ordering of content to ensure user
    attention is directed appropriately.
  definition: Evaluate prioritization of information based on Assess how well the
    response emphasizes the most important information and guides the user effectively..
  scoring_description: Score ranges from 0 (poor) to 4 (excellent) on prioritization
    of information.
  guidelines:
  - Highlights critical steps or warnings first
  - Organizes content to lead the user through the most important points
  - Avoids overwhelming the user with less relevant details
  criteria:
  - range:
    - 0.0
    - 0.8
    label: No Prioritization
    indicators:
    - Response lacks emphasis on key information; important points are buried or omitted
    - Fails to guide the user toward the most relevant or critical steps
    - Content is disorganized or equally weighted, causing confusion
  - range:
    - 1.0
    - 1.8
    label: Minimal Prioritization
    indicators:
    - Some attempt to highlight important information but is inconsistent or unclear
